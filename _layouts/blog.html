---
layout: default
---
<div class="containerblog">
	<div class="posts"> {% for post in site.posts %}
		<article class="post">
			<!-- <div class="date"> Published on {{ page.date | date: "%B %e, %Y" }} </div> -->
     			<div class="blogheader"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
			<div class="entry"> {{ post.excerpt }} </div> <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
		</article> {% endfor %} 
	</div>
</div>
